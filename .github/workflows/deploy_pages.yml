name: 2. GitHub Pages 本番デプロイ
# mainブランチにコードがマージ（プッシュ）されたときに起動 [9]
on:
  push:
    branches:
      - main
    paths:
      - '**.html'
      - '**.css'
      - '**.js'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # gh-pagesブランチへのプッシュのため

    steps:
      - name: ⬇️ リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: 📦 本番デプロイ用ディレクトリを準備
        run: |
          mkdir -p public

          # HTMLとCSSファイルを本番ディレクトリにコピー
          find . -maxdepth 1 -type f \( -name "*.html" -o -name "*.css" -o -name "*.js" \) -exec cp {} public/ \;

          # index.htmlが存在するか確認
          if [ ! -f "public/index.html" ]; then
            echo "⚠️  警告: index.htmlが見つかりません"
            echo "<html><body><h1>Welcome to AI Website Demo</h1><p>No content available yet.</p></body></html>" > public/index.html
          fi

          echo "✅ 本番デプロイ用ファイルを準備しました"
          ls -la public/

      - name: 🚀 GitHub Pagesにデプロイ（gh-pagesブランチ）
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: true  # プレビュー環境（preview/）を保持
          commit_message: "Deploy production site from main branch"

      - name: ✅ デプロイ完了
        run: |
          echo "🎉 ウェブサイトが公開されました！"
          echo "URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"